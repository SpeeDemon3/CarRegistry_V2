# ========= SERVER CONFIG ==========
server.port=8080
spring.application.name=CarRegistryV2

# ========= DATABASE CONFIG ==========
spring.datasource.url=jdbc:mysql://car-db:3306/car_registry?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========= JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========= KAFKA CONFIG ==========
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=car-registry-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.properties.spring.json.trusted.packages=*

# ========= APP SPECIFIC ==========
app.kafka.topic.vehicle-events=vehicle-events